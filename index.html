<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=320, initial-scale=1.0" />
    <title>Portfolio Creater</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo-wrapper">
          <img src="./images/header/logo.png" alt="" />
        </div>

        <div class="header__navigation navigation">
          <a href="#" class="navigation__item">
            <span class="navigation__item-text">About</span>
          </a>
          <a href="#" class="navigation__item">
            <span class="navigation__item-text">Services</span>
          </a>
          <a href="#" class="navigation__item">
            <span class="navigation__item-text">Projects</span>
          </a>
          <a href="#" class="navigation__item">
            <span class="navigation__item-text">Blog</span>
          </a>
          <a href="#" class="navigation__item">
            <span class="navigation__item-text">Book a call</span>
            <img
              src="./images/header/nav__arrow-right__menu-item.svg"
              alt=""
              class="navigation__item-arrowimage"
            />
          </a>
        </div>
      </header>

      <section class="screen-first">
        <div class="screen-first__avatar">
          <img src="./images/screen-first/avatar.png" alt="" />
        </div>
      </section>
    </div>
  </body>
</html>
